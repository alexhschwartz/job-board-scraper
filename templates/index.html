<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Job Board Scraper</h1>
        
        <div class="row mb-4">
            <div class="col-12">
                <!-- Resume Upload Section -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Upload Your Resume</h5>
                    </div>
                    <div class="card-body">
                        <form action="/upload_resume" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" name="resume" class="form-control" accept=".pdf,.docx,.txt" required>
                                <div class="form-text">Supported formats: PDF, DOCX, TXT</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                        </form>
                    </div>
                </div>
                
                <!-- Job Source Section -->
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Add Job Source</h5>
                    </div>
                    <div class="card-body">
                        <form action="/add_source" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="url" name="url" class="form-control" placeholder="https://www.linkedin.com/jobs/search?keywords=software%20engineer" required>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" name="name" class="form-control" placeholder="LinkedIn Software Engineer Jobs">
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success w-100">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Job Listings Section (Sample) -->
        <h2>Job Listings</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Software Engineer</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Example Company</h6>
                        <p class="card-text">Location: San Francisco, CA</p>
                        <p class="card-text">Qualification Score: 85%</p>
                        <a href="#" class="card-link">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Full Stack Developer</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Sample Inc.</h6>
                        <p class="card-text">Location: Remote</p>
                        <p class="card-text">Qualification Score: 72%</p>
                        <a href="#" class="card-link">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
