<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details | Job Board Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <a href="/" class="btn btn-outline-secondary mb-4">&larr; Back to Jobs</a>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Job Title</h1>
                <h3 class="card-subtitle text-muted">Company Name</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <p><strong>Location:</strong> Job Location</p>
                        <p><strong>Posted:</strong> Jan 1, 2023</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Source:</strong> Source Name</p>
                        <p><strong>Qualification Score:</strong> 85%</p>
                    </div>
                </div>
                
                <h4>Job Description</h4>
                <div class="mb-4">
                    <p>This is a sample job description. In the actual application, this would display the real job description from the database.</p>
                </div>
                
                <a href="#" class="btn btn-primary" target="_blank">Apply Now</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
